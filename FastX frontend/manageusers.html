<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Manage Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ebdfdf;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(205, 61, 61);
    }

    h2 {
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Manage Users</h2>
  <table>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>

    <tr>
      <td>1</td>
      <td>person 1</td>
      <td>person1@gmail.com</td>
      <td><button>Delete</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>person 2</td>
      <td>person 2@gmail.com</td>
      <td><button>Delete</button></td>
    </tr>
  
    
  </table>

<div class="dashboard-link">
  <p>Go back to <a href="adminProfile.html">Admin Dashboard</a></p>
</div>
