<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Operator - Manage Bus Routes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #28a745;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }

    .dashboard-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Manage Bus Routes</h2>
  <table>
    <tr>
      <th>Bus Name</th>
      <th>Bus Number</th>
      <th>Bus Type</th>
      <th>Number of Seats</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Timings</th>
      <th>Fare</th>
      <th>Amenities</th>
      <th>Action</th>
    </tr>
   
    <tr>
      <td>ABC Travels</td>
      <td>1234</td>
      <td>Sleeper with AC</td>
      <td>40</td>
      <td>City A</td>
      <td>City B</td>
      <td>08:00 AM - 04:00 PM</td>
      <td>$50</td>
      <td>Water Bottle, Charging Point</td>
      <td><button>Edit</button> <button>Delete</button></td>
    </tr>
    
  </table>

  <div class="dashboard-link">
    <p>Go back to <a href="busoperatorprofile.html">Bus Operator Dashboard</a></p>
  </div>
</div>

</body>
</html>
